<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <form class="grocery">
        <label for="#gitem0">What do you Need?</label>
        <br>
        <input id="gitem0" type="text"></input>
        <br>
        <input id="gitem1" type="text"></input>
        <br>
        <input id="gitem2" type="text"></input>
        <br>
        <input id="gitem3" type="text"></input>
        <br>
        <input id="gitem4" type="text"></input>
        <br>
        <input id="gitem5" type="text"></input>
        <br>
        <button type="submit" style="btn btn-default">Submit Your List</button>
      </form>

      <ul id="glist">
        <li class="gitem0"></li>
        <li class="gitem1"></li>
        <li class="gitem2"></li>
        <li class="gitem3"></li>
        <li class="gitem4"></li>
        <li class="gitem5"></li>
      </ul>
    </div>
  </body>
</html>
